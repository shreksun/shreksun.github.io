              <h3 id="命名">命名</h3>
<ul>
<li>接口尽量不要加前缀</li>
<li>类名和对象名使用名词 方法使用动词</li>
<li>在同一个项目内，表达相同概念的名字尽量统一如(fetch，retrieve，get)</li>
<li>变量过多时使用一个类来组合。</li>
</ul>
<!--more-->
<h3 id="函数">函数</h3>
<ul>
<li>最好20行封顶，参数尽量少</li>
<li>如果对输入参数进行转换最好体现在返回值</li>
<li>最好把try catch分离出来另外封函数</li>
<li>逐步打磨函数</li>
</ul>
